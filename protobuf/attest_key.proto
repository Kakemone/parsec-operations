syntax = "proto3";

package attest_key;

message AttestationMechanismParams {
  message ActivateCredential {
    bytes credential_blob = 1;
    bytes secret = 2;
  };
  message CertifyAndQuote { bytes nonce = 1; }

  oneof mechanism {
    ActivateCredential activate_credential = 1;
    CertifyAndQuote certify_and_quote = 2;
  }
}

message Operation {
  string attested_key_name = 1;
  AttestationMechanismParams parameters = 2;
  string attesting_key_name = 3;
}

message AttestationOutput {
  message ActivateCredential { bytes credential = 1; }
  message CertifyAndQuote {
    bytes key_attestation_certificate = 1;
    bytes platform_attestation_certificate = 2;
  }

  oneof mechanism {
    ActivateCredential activate_credential = 1;
    CertifyAndQuote certify_and_quote = 2;
  }
}

message Result { AttestationOutput output = 1; }
